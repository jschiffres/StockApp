{% extends 'stockapp/base.html' %}

{% block content %}

	<div class="page-name">
		<h1>Create Portfolio</h1>
	</div>

	{% if error %}
		<div class="error alert alert-danger" role="alert">
	    	{{ error }}
		</div>
	{% endif %}

	<form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" class="form-control" id="id_title" required>
        </div>
        <div class="form-group">
            <label for="id_value_0">Portfolio Starting Value</label>
            <input type="number" name="value_0" class="form-control" id="id_value_0" step="10000.0" min="0" required><input type="hidden" name="value_1" required id="id_value_1" value="USD">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


{% endblock %}
