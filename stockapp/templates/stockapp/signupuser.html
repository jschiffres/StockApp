{% extends 'stockapp/base.html' %}

{% block content %}

    <div class="page-name">
        <h3>Sign Up</h3>
    </div>

    {% if error %}
        <div class="error alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">Your username must be unique.</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Please provide valid email.</small>
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password1" class="form-control" id="password1" aria-describedby="password1Help">
            <small id="password1Help" class="form-text text-muted">Please choose a secure password.</small>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="password2" aria-describedby="password2Help">
            <small id="password2Help" class="form-text text-muted">Ensure passwords match.</small>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <br>
    
    <div class="info-text">
        Do you already have an account? <a href="{% url 'loginuser' %}">Login here</a>
    </div>

{% endblock %}
